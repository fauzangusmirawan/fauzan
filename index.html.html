<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar IT PNM Summit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #F2F5FF; }
        .form-container {position: relative;  margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-left: 500px; width: 50vw;}
        #error-message { color: red; font-size: 0.9em; margin-top: 5px; }
        .error { color: red;}
        .form-title { text-align: center; color: #25315a; }
        .btn-submit { background-color: #25315a; color: white; border: none; padding: 10px; font-size: 16px; border-radius: 5px; width: 100%; }
        .btn-submit:disabled { background-color: #25315a; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background-color: #181d35;
        }
        .sidebar ul li span {
            display: block;
            font-size: 14px;
            opacity: 0.7;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .container {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li> Home </li>
            <li> Tentang </li>
            <li> kontak </li>
        </ul>
    </div>
    <div class="form-container">
        <h2 class="form-title">Registrasi Seminar </h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullname" placeholder="Fauzan Gusmirawan" required>
                <div class="error" id="fullnameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="gsmrone@gmail.com" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="error" id="dobError"></div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Nomor HP</label>
                <input type="text" class="form-control" id="phone" placeholder="+62" required>
                <div class="error" id="phoneError"></div>
            </div>
            <button type="submit" class="btn-submit" class="btn-submit" disabled>Daftar</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('input', function() {
            let isValid = true;
            
            // Nama Lengkap minimal 3 karakter
            let fullname = document.getElementById('fullname').value;
            if (fullname.length < 3) {
                document.getElementById('fullnameError').innerText = "Nama minimal 3 karakter";
                isValid = false;
            } else {
                document.getElementById('fullnameError').innerText = "";
            }
            
            // Email valid
            let email = document.getElementById('email').value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = "Format email tidak valid";
                isValid = false;
            } else {
                document.getElementById('emailError').innerText = "";
            }
            
            // Password minimal 8 karakter
            let password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').innerText = "Password minimal 8 karakter";
                isValid = false;
            } else {
                document.getElementById('passwordError').innerText = "";
            }
            
            // Konfirmasi password harus sama
            let confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').innerText = "Password tidak cocok";
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').innerText = "";
            }
            
            // Tanggal lahir harus lebih dari 2006
            let dob = new Date(document.getElementById('dob').value);
            let minDate = new Date('2006-01-01');
            if (dob >= minDate) {
                document.getElementById('dobError').innerText = "Tanggal lahir harus sebelum 2006";
                isValid = false;
            } else {
                document.getElementById('dobError').innerText = "";
            }
            
            // Nomor HP format Indonesia (08xxxxxxxxxx)
            let phone = document.getElementById('phone').value;
            let phonePattern = /^08[0-9]{8,11}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').innerText = "Format nomor HP tidak valid";
                isValid = false;
            } else {
                document.getElementById('phoneError').innerText = "";
            }
            
            document.getElementById('submitBtn').disabled = !isValid;
        });
        
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registrasi berhasil!');
            this.reset();
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</body>
</html>
